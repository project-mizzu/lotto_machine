<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>LOTTO NUMBER DRAWER</title>
  </head>
  <body>
    <div class="wrap">
      <h1>lotto number drawer</h1>
      <section class="lotto-machine-wrap">
        <div class="lotto-machine">
          <div class="lotto-machine-top">
            <div class="lotto-machine-top-inner">
              <div class="lotto-ball one"></div>
              <div class="lotto-ball two"></div>
              <div class="lotto-ball three"></div>
              <div class="lotto-ball four"></div>
              <div class="lotto-ball five"></div>
              <div class="lotto-ball six"></div>
            </div>
          </div>
          <div class="lotto-machine-mid"></div>
          <div class="lotto-machine-bottom"></div>
          <button class="random-btn"></button>
        </div>
      </section>
      <section class="number-box-wrap display-center">
        <section class="number-box"></section>
      </section>
    </div>
  </body>
</html>
